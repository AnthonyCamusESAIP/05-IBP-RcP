<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<script>
    PrimeFaces.locales['en_GB'] = {
        firstDay : 1
    };
</script>
</h:head>
<h:body>

	<h:form>
		<p:growl id="messages" />
		<p:menubar>

			<p:menuitem>
				<p:outputLabel for="projectName" value="Projet : " />
            	<p:selectOneMenu id="projectName" value="#{chartViewManager.projectId}" style="width:500px " onchange="submit()" valueChangeListener="#{chartViewManager.valueChangeSelectProject}">
                	<f:selectItem itemLabel="Selectionner un projet" itemValue="" noSelectionOption="true" />
                	<f:selectItems value="#{chartViewManager.projects}"/>
            	</p:selectOneMenu>
            </p:menuitem>
			
			<f:facet name="options">
				<h:form enctype="multipart/form-data">
    				<p:fileUpload fileUploadListener="#{fileUpload.handleFileUpload}" auto="true" onsuccess="javascript:window.location.reload()" />
    				<p:growl id="messages" showDetail="true" />
				</h:form>	
			</f:facet>	
			
			<p:menuitem>
				<p:outputLabel for="popup" value="Date: " />
        		<p:calendar id="popup" value="#{datePicker.date}" showWeek="true" showOtherMonths="true" selectOtherMonths="true" locale="en_GB" pattern="dd/MM/yyyy"/>
			</p:menuitem>
			
			
		</p:menubar>
		
			
	</h:form>
	
	
	<h2 style="text-align:center">DashBoard du projet  #{chartViewManager.projectName} </h2>
	<p:panel id="pieChartPnl" header="" widgetVar="panel" style="margin-bottom:20px;width:500px;float:left;text-align:center">
		<p:chart type="pie" model="#{chartViewManager.pieModel}"/>
	</p:panel>
	<p:draggable for="pieChartPnl" handle=".ui-panel-titlebar" />
	
	<p:panel id="barChartPnl" header="" widgetVar="panel" style="margin-bottom:20px;width:500px;float:right;text-align:center">
		<p:chart type="bar" model="#{chartViewManager.barModel}"/>
	</p:panel>
	<p:draggable for="barChartPnl" handle=".ui-panel-titlebar" />
	
	<p:panel id="lineChartPnl" header="" widgetVar="panel" style="width:1850px;float:left;text-align:center">
		<p:chart type="line" model="#{chartViewManager.lineModel}" />
	</p:panel>
	<p:draggable for="lineChartPnl" handle=".ui-panel-titlebar" />
	
</h:body>
</html>
